<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Resumade</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="layout">
            <div class="preview" id="preview">
                <div class="paper">
                    <h2>
                        <span class="field" data-id="firstName"></span>
                        <span class="field" data-id="lastName"></span>
                    </h2>
                    <div class="field" data-id="email"></div>
                    <div class="field" data-id="address"></div>
                    <div class="space"></div>
                    <h2>Work experience</h2>
                    <div id="work-experience-preview"></div>
                    <div class="space"></div>
                    <h2>Education</h2>
                    <div class="field" data-id="school"></div>
                    <div class="field" data-id="educationDescription"></div>
                </div>
            </div>
            <div class="editor">
                <h1>Resumade</h1>
                <form id="editor-form" oninput="onFormInput()">
                    <section>
                        <h2>Your details</h2>
                        <div class="form-row row two-cols">
                            <label for="first-name">
                                <span class="label">First name</span>
                                <input type="text" id="first-name" name="firstName" />
                            </label>

                            <label for="last-name">
                                <span class="label">Last name</span>
                                <input type="text" id="last-name" name="lastName" />
                            </label>
                        </div>

                        <div class="form-row">
                            <label for="email">
                                <span class="label">E-mail</span>
                                <input type="text" id="email" name="email" />
                            </label>
                        </div>

                        <div class="form-row">
                            <label for="address">
                                <span class="label">Address</span>
                                <textarea name="address" id="address" rows="3"></textarea>
                            </label>
                        </div>
                    </section>

                    <section id="work-experience-editor">
                        <h2>Work experience</h2>
                        <button type="button" onclick="addWorkExperience()">Add</button>
                    </section>

                    <section>
                        <h2>Education</h2>
                        <button type="button" onclick="addEducation()">Add</button>
                        <div class="form-row row two-cols">
                            <label for="school">
                                <span class="label">School</span>
                                <input type="text" id="school" name="school" />
                            </label>
                        </div>

                        <div class="form-row">
                            <label for="education-description">
                                <span class="label">Description</span>
                                <textarea name="educationDescription" id="education-description" rows="5"></textarea>
                            </label>
                        </div>
                    </section>
                </form>
            </div>
        </div>

        <template id="work-experience-preview-template">
            <div class="field" data-id="company"></div>
            <div class="field" data-id="function"></div>
            <div class="field" data-id="workDescription"></div>
        </template>

        <template id="work-experience-editor-template">
            <div class="form-row row two-cols">
                <label for="company">
                    <span class="label">Company</span>
                    <input type="text" id="company" name="company" />
                </label>

                <label for="function">
                    <span class="label">Function</span>
                    <input type="text" id="function" name="function" />
                </label>
            </div>

            <div class="form-row">
                <label for="work-description">
                    <span class="label">Description</span>
                    <textarea name="workDescription" id="work-description" rows="5"></textarea>
                </label>
            </div>
        </template>

        <script src="resumade.js"></script>
    </body>
</html>
